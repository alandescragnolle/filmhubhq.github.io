title: Filmhub
tagline: "The #1 film distribution platform"
description: Built to empower filmmakers to direct distribute their films around the world.
url: https://filmhub.com
permalink: none
sass:
  load_paths:
    - node_modules
  style: compressed
include:
  - node_modules/jquery/dist/jquery.min.js
  - node_modules/jquery/dist/jquery.min.js.map
  - node_modules/popper.js/dist/umd/popper.min.js
  - node_modules/popper.js/dist/umd/popper.min.js.map
  - node_modules/bootstrap/dist/js/bootstrap.bundle.min.js
  - node_modules/bootstrap/dist/js/bootstrap.bundle.min.js.map
exclude:
  - jest.config.js
  - netlify.toml
  - nortonsw_cb4d3fe0-1121-0.html
  - package.json
  - README.md
  - yarn-error.log
  - yarn.lock
kramdown:
  auto_ids: true
  parse_block_html: true
plugins:
  - jekyll-sitemap
  - jekyll-autoprefixer
autoprefixer:
  only_production: true
defaults:
  -
    scope:
      path: oldblog
    values:
      sitemap: false
  -
    scope:
      path: modals
    values:
      sitemap: false
  -
    scope:
      path: help
    values:
      sitemap: false

